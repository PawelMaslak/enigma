<div class="container">
  <div class="row">
    <button type="button" (click)="toggleEnigmaButton()" class="btn btn-primary toggle-button">
      {{getEnigmaToggleButtonText()}}
    </button>
    <button type="button" class="btn btn-primary toggle-button">Show summary</button>
    <button type="button" class="btn btn-warning reset-button">Reset</button>
  </div>
</div>
<div class="container d-flex enigma" *ngIf="!compactEnigmaVisible">
  <div class="enigma">
    <div class="row">
      <app-logo></app-logo>
    </div>
    <div class="row">
      <app-rotor-section [rotorSection]="rotorSection"></app-rotor-section>
    </div>
    <div class="row">
      <app-output-lamps></app-output-lamps>
    </div>
    <div class="row">
      <app-input-keyboard></app-input-keyboard>
    </div>
    <div class="row">
      <app-plugboard [plugboard]="plugboard"></app-plugboard>
    </div>
    <div class="row">
      <app-output></app-output>
    </div>
  </div>
  <!-- <div class="col-2 control">
    <app-control-panel [plugboard]="plugboard" [rotorSection]="rotorSection"></app-control-panel>
  </div> -->
</div>
<hr />
<app-compact-enigma
  *ngIf="compactEnigmaVisible"
  [rotorSection]="rotorSection"
  [plugboard]="plugboard"
></app-compact-enigma>
<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="getCurrentSetting()">Click me</button>
  </div>
</div>
